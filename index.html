<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi</title>

  <style>
    /* Reset ringan */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
    }

    /* Container utama */
    .app-wrapper {
      width: 100%;
      height: 100dvh; /* optimal untuk mobile modern */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
    }

    /* Card elegan */
    .app-frame {
      width: 100%;
      height: 100%;
      max-width: 480px; /* proporsional di HP */
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tablet & Desktop */
    @media (min-width: 768px) {
      .app-frame {
        max-width: 768px;
      }
    }

    @media (min-width: 1200px) {
      .app-frame {
        max-width: 1024px;
      }
    }
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div class="app-frame">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbwvegqFowlxGEp4CeTT0Rr96QinlZ_vLDoN1Bm-5PCg699rgtPNWJkCSpjM-e9j-K5tFw/exec"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
